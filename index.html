<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Dino Paskvan</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      // layer1/Compound Path
      ctx.save();
      ctx.beginPath();

      // layer1/Compound Path/Path
      ctx.moveTo(45.5, 0.0);
      ctx.bezierCurveTo(20.4, 0.0, 0.0, 20.4, 0.0, 45.5);
      ctx.bezierCurveTo(0.0, 70.6, 20.4, 91.0, 45.5, 91.0);
      ctx.bezierCurveTo(70.6, 91.0, 91.0, 70.6, 91.0, 45.5);
      ctx.bezierCurveTo(91.0, 20.4, 70.6, 0.0, 45.5, 0.0);
      ctx.closePath();

      // layer1/Compound Path/Path
      ctx.moveTo(63.8, 48.3);
      ctx.bezierCurveTo(61.1, 50.9, 58.1, 52.3, 54.5, 52.3);
      ctx.bezierCurveTo(53.9, 52.3, 53.0, 52.2, 52.0, 52.1);
      ctx.lineTo(52.0, 41.4);
      ctx.bezierCurveTo(52.0, 42.1, 53.5, 42.4, 54.3, 42.4);
      ctx.bezierCurveTo(55.3, 42.4, 56.1, 42.0, 56.8, 41.3);
      ctx.bezierCurveTo(57.6, 40.5, 57.9, 39.7, 57.9, 38.6);
      ctx.bezierCurveTo(57.9, 37.6, 57.6, 36.8, 56.9, 36.0);
      ctx.bezierCurveTo(56.1, 35.3, 55.4, 35.0, 54.4, 35.0);
      ctx.bezierCurveTo(51.9, 35.0, 51.0, 36.7, 51.0, 40.1);
      ctx.lineTo(51.0, 48.7);
      ctx.bezierCurveTo(51.0, 48.7, 51.0, 48.7, 51.0, 48.7);
      ctx.lineTo(51.0, 51.2);
      ctx.bezierCurveTo(51.0, 55.1, 49.7, 58.3, 47.6, 60.8);
      ctx.bezierCurveTo(46.4, 62.3, 44.6, 63.4, 42.8, 64.2);
      ctx.bezierCurveTo(40.9, 65.1, 39.0, 65.5, 37.1, 65.5);
      ctx.bezierCurveTo(33.2, 65.5, 30.0, 64.2, 27.3, 61.6);
      ctx.bezierCurveTo(24.7, 59.0, 23.4, 55.9, 23.4, 52.1);
      ctx.bezierCurveTo(23.4, 48.5, 24.7, 45.3, 27.3, 42.7);
      ctx.bezierCurveTo(29.9, 40.0, 32.9, 38.7, 36.5, 38.7);
      ctx.bezierCurveTo(37.1, 38.7, 38.0, 38.7, 39.0, 38.8);
      ctx.lineTo(39.0, 49.5);
      ctx.bezierCurveTo(38.0, 48.9, 37.5, 48.6, 36.7, 48.6);
      ctx.bezierCurveTo(35.7, 48.6, 35.0, 48.9, 34.2, 49.7);
      ctx.bezierCurveTo(33.5, 50.4, 33.2, 51.3, 33.2, 52.3);
      ctx.bezierCurveTo(33.2, 53.3, 33.6, 54.2, 34.3, 54.9);
      ctx.bezierCurveTo(35.1, 55.6, 36.1, 56.0, 37.1, 56.0);
      ctx.bezierCurveTo(39.6, 56.0, 41.0, 54.2, 41.0, 50.8);
      ctx.lineTo(41.0, 48.9);
      ctx.lineTo(41.0, 48.9);
      ctx.lineTo(41.0, 39.8);
      ctx.bezierCurveTo(41.0, 35.8, 41.9, 32.6, 43.9, 30.1);
      ctx.bezierCurveTo(45.1, 28.7, 46.5, 27.5, 48.4, 26.7);
      ctx.bezierCurveTo(50.2, 25.8, 52.1, 25.4, 54.0, 25.4);
      ctx.bezierCurveTo(57.9, 25.4, 61.1, 26.7, 63.7, 29.3);
      ctx.bezierCurveTo(66.4, 31.9, 67.7, 35.1, 67.7, 38.8);
      ctx.bezierCurveTo(67.7, 42.5, 66.4, 45.6, 63.8, 48.3);
      ctx.closePath();
      ctx.fillStyle = "rgb(101, 101, 101)";
      ctx.fill();
      ctx.restore();
    }
  </script>
	<style>
	body {
		background: #333;
		margin: 0px;
		padding: 0px;
	}
	.logo {
		width: 91px;
		height: 91px;
		margin: auto;
		margin-top: 200px;
		opacity: 0.5;
	}
	.name {
		text-align: center;
		margin-top: 20px;
		color: rgb(101, 101, 101);
		font-family: 'Raleway', sans-serif;
		letter-spacing:1px;
		font-size: 20px;
	}
	</style>
 </head>
 <body onload="init()">
	 <div class="logo">
   	<canvas id="canvas" width="91" height="91"></canvas>
	</div>
	<div class="name">Dino Paskvan</div>
 </body>
</html>
